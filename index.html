<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- CDN ICON -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- CDN FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <!-- TO DO LIST -->
    <!-- BOUTTON -->
    <section class="container">
    <h3>To Do List</h3>
    <div class="task">
        <input class="input1" type="text" placeholder="Task Name" data-key="13">
        <button type="button" class="btn btn-outline-light">Add</button>
        <button type="button" class="btn btn-outline-primary">All</button>
        <button type="button" class="btn btn-outline-success">Done</button>
        <button type="button" class="btn btn-outline-danger">To Do</button>
        <!-- CONTENU DE MA LISTE DE CHOSE A FAIRE -->
    </div>

    <div class = "contenu">
        <ul id = "Liste1">
            
        </ul>
    </div>
    <!-- LIST TASK DONE -->
    <div class="done">
        <ul id = "Liste2">
            
        </ul>
    </div>

    <!-- LIST TASK TO DO -->

    <div class="toDo">
        <ul id = "Liste3">
            
        </ul>
    </div>
    <!-- ALL LIST -->
    <div class="all">
        <ul id = "Liste4">
            
        </ul>
    </div>
    </section>



    <script type="module" src="./public/js/main.js"></script>
    <script type="module" src="./public/js/Events.js"></script>
</body>
</html>
